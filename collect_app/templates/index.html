{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">Hello there! Please enter your first name and age.</div>

    <div style="display: flex; justify-content: center;">
        <div style="position: center; max-width: 500px; max-height: 300px;">
            <form action=showResult method="GET">
                <div>
                    {{form.fname}}
                </div>
                <div>
                    {{form.age}}
                </div>
                <br>
                {% csrf_token %}
    
                <input class="btn btn-lg btn-primary btn-block" type="Submit" value="Enter">
    
            </form>
        </div>

</body>


</html>
